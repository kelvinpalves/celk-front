<div class="row">
	<div class="col-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Cadastro de Unidades Federativas
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12 text-right">
						<button class="btn btn-primary" ng-click="vm.abrir()">Cadastrar</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table datatable="ng" dt-options="vm.tabela.opcoes" dt-column-defs="vm.tabela.colunas" class="row-border hover table">
					        <thead>
						        <tr>
						            <th style="width: 50%">Nome</th>
						            <th style="width: 30%">Sigla</th>
						            <th style="width: 20%">Ações</th>
						        </tr>
					        </thead>
					        <tbody>
						        <tr ng-repeat="uf in vm.lista">
						            <td>{{ uf.nome }}</td>
						            <td>{{ uf.sigla }}</td>
						            <td>
						            	<button class="btn btn-primary" ng-click="vm.carregar(uf.id)">Editar</button>
						            	<button type="button" class="btn btn-danger" ng-click="vm.remover(uf.id)">Remover</button>
						            </td>
						        </tr>
					        </tbody>
					    </table>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modalUf" tabindex="-1" role="dialog" aria-labelledby="modalUfLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modalUfLabel">Cadastro de Unidade Federativa</h4>
			</div>
			<form novalidate name="formulario" ng-submit="vm.model.id ? vm.atualizar() : vm.registrar()">
			<div class="modal-body">
			  	<div class="form-group">
			    	<label for="sigla">Sigla</label>
			    	<input type="text" class="form-control" id="sigla" placeholder="Informe a sigla" ng-model="vm.model.sigla" required maxlength="2">
			  	</div>
			  	<div class="form-group">
			    	<label for="sigla">Nome</label>
			    	<input type="text" class="form-control" id="nome" placeholder="Informe o nome" ng-model="vm.model.nome" required>
			  	</div>
			</div>
			<div class="modal-footer">
				<button type="submit" ng-disabled="formulario.$invalid" class="btn btn-primary">Salvar</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
			</div>
			</form>
		</div>
	</div>
</div>
